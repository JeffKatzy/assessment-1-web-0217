<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create a New User</title>
  </head>
  <body>
    <h1>Create a New User</h1>
    <div class="">
      <form class="" action="/users" method="post">
      <p>
        <label for='un'>Username:</label>
        <input type="text" name="name" id='un' value="">
      </p>
      <p>

      </p>
      </form>
    </div>
  </body>
</html>
